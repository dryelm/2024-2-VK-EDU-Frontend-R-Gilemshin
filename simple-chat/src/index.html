<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Send a message</title>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        
    </head>
    <body>
        
        <form class="form" action="/">
            <header class="form__header">
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
                <img id="avatar"></img>
                
                <article>
                    <h5>челик</h5>
                    <h6>был 2 часа назад</h6>
                </article>
                <span class="material-symbols-outlined">
                    search
                </span>
                <span class="material-symbols-outlined">
                    more_vert
                </span>
            </header>
            <div class="messages">
                <div class="others_message">
                    <p class="others_message__text">
                        Есть над чем задуматься: непосредственные участники технического прогресса рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок.
                    </p>
                    <div class="others_message__time">
                        04:20
                    </div>
                    
                </div>
            </div>
            <div class="form-input">
                <input name="message-text" placeholder="Cообщение" type="text">
                <span class="material-symbols-outlined">
                    attachment
                </span>
            </div>
        
        </form>
        </script>
        <div class="end" ></div>
    </body>
</html>
